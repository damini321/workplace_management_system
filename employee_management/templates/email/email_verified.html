<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        header {
            background-color: #28a745; /* Green color */
            color: #ffffff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745; /* Green color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838; /* Darker shade of green */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Verified</h1>
        </header>
        <main>
            <p>Your email has been successfully verified.</p>
            <a href="{{SITE_DOMAIN}}" class="btn">Login to Your Account</a>
        </main>
        <footer>
            &copy; 2024 Management. All rights reserved.
        </footer>
    </div>
</body>
</html>
